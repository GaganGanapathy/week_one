    <meta charset="UTF-8" />

    <link rel="stylesheet" href="index.css" />
    <title>Shopping Cart</title>
  </head>
  <body>
    <div class="header">
      <h3>Shopping Cart</h3>
      <button class="shopping_icon" onclick="openCart()">
        <span class="number_of_items"></span>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="#0000ff"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-shopping-cart"
        >
          <circle cx="8" cy="21" r="1" />
          <circle cx="19" cy="21" r="1" />
          <path
            d="M2.05 2.05h2l2.66 12.42a2 2 0 0 0 2 1.58h9.78a2 2 0 0 0 1.95-1.57l1.65-7.43H5.12"
          />
        </svg>
      </button>
    </div>
    <div class="products"></div>
    <dialog class="modal">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h3>Your Cart</h3>
            <button class="close" onclick="closeCart()"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#0000ff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-x"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg></button>
        </div>
        <hr>
        <div class="summary">
